# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# springdoc
springdoc.swagger-ui.path=/arts-system-documentation
springdoc.api-docs.path=/arts-system-api-docs
#springdoc.swagger-ui.operationsSorter=method
#springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/test/v3/api-docs

# url
artsSystem.openapi.dev-url=http://localhost:8080
artsSystem.openapi.prod-url=https://artsSystem-api.com

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

file.upload-dir=./resource_files/